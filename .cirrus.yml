#
# Pull Request tasks
#

task:
  only_if: $CIRRUS_PR != ''

  freebsd_instance:
    image: freebsd-13-0-release-amd64

  name: "PR: x86-64-unknown-freebsd-13.0"

  install_script:
    - echo "FETCH_RETRY = 6" >> /usr/local/etc/pkg.conf
    - echo "IGNORE_OSVERSION = yes" >> /usr/local/etc/pkg.conf
    - pkg update
    - pkg install -y bash git gmake
    - bash .ci-scripts/freebsd-13.0-install-pony-tools.bash release

  test_script:
    - export PATH="$HOME/.local/share/ponyup/bin/:$PATH"
    - gmake test

task:
  only_if: $CIRRUS_PR != ''

  macos_instance:
    image: ghcr.io/cirruslabs/macos-monterey-xcode:13.3.1

  name: "PR: arm64-apple-darwin"

  install_script:
    - bash .ci-scripts/MacOS-arm64-install-pony-tools.bash release

  test_script:
    - export PATH="/tmp/ponyc/bin/:$PATH"
    - make test

