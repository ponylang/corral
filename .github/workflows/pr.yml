name: PR

on: pull_request

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  superlinter:
    name: Lint bash, docker, markdown, and yaml
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Lint codebase
        uses: docker://github/super-linter:v3.8.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_BASH: true
          VALIDATE_DOCKERFILE: true
          VALIDATE_MD: true
          VALIDATE_YAML: true

  validate-docker-image-builds:
    name: Validate Docker image builds
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Docker build
        run: "docker build --pull ."

  verify-changelog:
    name: Verify CHANGELOG is valid
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ponylang/changelog-tool:release
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Verify CHANGELOG
        run: changelog-tool verify

  x86_linux:
    name: x86_64 Linux
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ponylang/shared-docker-ci-x86-64-unknown-linux-builder:release
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Test with most recent ponyc release
        run: make test

  x86_windows:
    name: x86_64 Windows
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Test with most recent ponyc release
        run: |
          Invoke-WebRequest https://dl.cloudsmith.io/public/ponylang/releases/raw/versions/latest/ponyc-x86-64-pc-windows-msvc.zip -OutFile C:\ponyc.zip;
          Expand-Archive -Path C:\ponyc.zip -DestinationPath C:\ponyc;
          $env:PATH = 'C:\ponyc\bin;' + $env:PATH;
          .\make.ps1 -Command test 2>&1

  x86_macos:
    name: x86_64 MacOS
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4.1.1
      - name: install ponyc
        run: bash .ci-scripts/macOS-x86-install-pony-tools.bash release
      - name: brew install dependencies
        run: brew install coreutils
      - name: Test with most recent ponyc release
        run: |
          export PATH="/tmp/ponyc/bin/:$PATH"
          make test

  arm64_macos:
    name: arm64 MacOS
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4.1.1
      - name: install ponyc
        run: bash .ci-scripts/macOS-arm64-install-pony-tools.bash nightly
      - name: brew install dependencies
        run: brew install coreutils
      - name: Test with most recent ponyc release
        run: |
          export PATH="/tmp/ponyc/bin/:$PATH"
          make test
