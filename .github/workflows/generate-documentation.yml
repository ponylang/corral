name: Manually generate documentation

on:
  workflow_dispatch

permissions:
  contents: read
  pages: write
  id-token: write
  packages: read

concurrency:
  group: "update-documentation"
  cancel-in-progress: true

jobs:
  generate-documentation:
    name: Generate documentation for release
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ponylang/library-documentation-action-v2-insiders:release
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Generate documentation
        run: /entrypoint.py
        env:
          INPUT_SITE_URL: "https://ponylang.github.io/corral/"
          INPUT_LIBRARY_NAME: "corral"
          INPUT_DOCS_BUILD_DIR: "build/corral-docs"
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/corral-docs/site/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
